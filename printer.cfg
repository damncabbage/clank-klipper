[bed_mesh]
speed: 120
horizontal_move_z: 5
# For below, remember the x_... and y_offset values
mesh_min: 5, 5
mesh_max: 198, 210
probe_count: 6,6
mesh_pps: 2, 2
algorithm: bicubic
bicubic_tension: 0.2

[screws_tilt_adjust]
screw1: 69,201
screw1_name: rear left screw
screw2: 239,201
screw2_name: rear right screw
screw3: 239,29
screw3_name: front right screw
screw4: 69,29
screw4_name: front left screw
screw_thread: CW-M4

[bed_screws]
screw1: 32.5, 30
screw2: 32.5, 202.1
screw3: 201.0, 202.1
screw4: 201.0, 30

[include hardware/x.cfg]
[include hardware/y.cfg]
[include hardware/z.cfg]
[include hardware/extruder.cfg]

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
min_temp: 0
max_temp: 100 # default 130
control: pid
## PID:
# Old / Default Klipper PID tuning
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
# pid_v tuning with PR 6272
pid_kp = 73.554
pid_ki = 1.464
pid_kd = 924.026

[heater_fan hotend_fan]
pin: PB15 # fan2
heater: extruder
heater_temp: 50.0

[fan] # part-cooling fan
pin: PC7 # fan1
#kick_start_time: 0.3 # default: 0.1
#off_below: 0.2 # <20% is equivalent 0%
#cycle_time: 0.2

[controller_fan controller_case_fan]
pin: PC6 # fan0
idle_timeout: 60 # turn off 60s after the drivers turn off
fan_speed: 0.5 # christ this fan is loud

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_430042001850425938323120-if00
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

[display] # existing E3 ST7920 LCD
lcd_type: st7920
cs_pin: PB8
sclk_pin: PB9
sid_pin: PD6
encoder_pins: ^PA10, ^PA9
click_pin: ^!PA15
menu_root: __e3 # see config/menu.cfg; I am reimplementing the entire menu.

[output_pin beeper]
pin: PB5

[neopixel frame]
pin: PA8
chain_count: 14
color_order: GRB
initial_RED: 0
initial_GREEN: 0
initial_BLUE: 0
# eg. SET_LED LED=frame RED=0.7 GREEN=0.5 BLUE=0.3

[include config/led.cfg]

# TODO: can't handle directories :(((
[virtual_sdcard]
path: /home/octoprint/.octoprint/uploads/

# Other printer features
;[firmware_retraction] # Not needed; prefer slicer's version
[gcode_arcs] # for compatibility only; TODO: uninstall arcslicer
[pause_resume]
[respond]

[idle_timeout]
timeout: 1200 # seconds, ie. 20 minutes

# TODO
